<!DOCTYPE html>
<html>
<title>로그인 화면</title>
<style>
    .center-text {
        display: inline-block;
        text-align: justify;
    }

    .flex-container {
        display: flex;
        justify-content: center;
        margin-bottom: 0.5rem;
    }

    .flex-item {
        width: 10rem;
        height: 2rem;
    }
    .flex-item2{
        width: 20rem;
        height: 2rem;
    }

</style>

</html>

<body>
<div class="container">>
    <form id="login-form" action="/oauth2/login" method="post">
        <div class="flex-container">
            <h3>로그인</h3>
        </div>
        <div class="flex-container">
            <label class="center-text flex-item" for="username">Email address</label>
            <input class="flex-item" type="email" id="username" name="username" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="flex-container">
            <label class="center-text flex-item" for="password">Password</label>
            <input class="flex-item" type="password" id="password" name="password" placeholder="Password">
        </div>

        <div class="flex-container">
            <button type="submit" class="flex-item2">login</button>
        </div>
    </form>
</div>
</body>
